<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hệ thống đăng nhập tài khoản</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body class="theme-aurora">
    <canvas id="sky" class="bg-canvas" aria-hidden="true"></canvas>
    <div class="aurora">
      <div class="blob a"></div>
      <div class="blob b"></div>
      <div class="blob c"></div>
    </div>

    <div class="theme-switcher">
      <button data-theme="aurora" class="theme-btn is-active">aurora</button>
      <button data-theme="sunset" class="theme-btn">sunset</button>
      <button data-theme="ocean" class="theme-btn">ocean</button>
    </div>

    <main class="layout">
      <section class="visual">
        <div class="frame">
          <svg class="quantum" viewBox="0 0 680 680" aria-hidden="true">
            <defs>
              <radialGradient id="halo" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="white" stop-opacity=".95" />
                <stop offset="40%" stop-color="white" stop-opacity=".35" />
                <stop offset="100%" stop-color="white" stop-opacity="0" />
              </radialGradient>
              <linearGradient id="stroke" x1="0%" x2="100%">
                <stop offset="0%" stop-color="var(--c1)" />
                <stop offset="50%" stop-color="var(--c2)" />
                <stop offset="100%" stop-color="var(--c3)" />
              </linearGradient>
            </defs>
            <circle cx="340" cy="340" r="120" fill="url(#halo)"></circle>
            <g class="rings slow">
              <circle
                cx="340"
                cy="340"
                r="160"
                fill="none"
                stroke="url(#stroke)"
                stroke-width="1.2"
                stroke-opacity=".5"
              ></circle>
              <circle
                cx="340"
                cy="340"
                r="220"
                fill="none"
                stroke="url(#stroke)"
                stroke-width="1.1"
                stroke-opacity=".35"
              ></circle>
              <circle
                cx="340"
                cy="340"
                r="300"
                fill="none"
                stroke="url(#stroke)"
                stroke-width="1.0"
                stroke-opacity=".25"
              ></circle>
            </g>
            <g class="lissa">
              <path
                d="M 340 340 m -220 0 a 220 120 0 1 0 440 0 a 220 120 0 1 0 -440 0"
                fill="none"
                stroke="url(#stroke)"
                stroke-opacity=".45"
                stroke-width="1.2"
              />
              <path
                d="M 340 340 m -120 0 a 120 220 0 1 1 240 0 a 120 220 0 1 1 -240 0"
                fill="none"
                stroke="url(#stroke)"
                stroke-opacity=".45"
                stroke-width="1.2"
              />
            </g>
            <g id="cluster"></g>
          </svg>
        </div>
      </section>

      <section class="panel">
        <div class="glass">
          <h1>Đăng nhập</h1>
          <form id="loginForm" class="form" autocomplete="on">
            <!-- Tài khoản -->
            <label class="field">
              <span class="label">Tài khoản</span>
              <div class="input-wrap">
                <input id="username" placeholder="yourname" required />
                <svg
                  class="icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.7"
                >
                  <path
                    d="M20 21v-2a4 4 0 0 0-3-3.87M8 21v-2a4 4 0 0 1 3-3.87"
                  />
                  <circle cx="12" cy="7" r="4" />
                </svg>
              </div>
            </label>

            <!-- Mật khẩu -->
            <label class="field">
              <span class="label">Mật khẩu</span>
              <div class="input-wrap">
                <input
                  id="password"
                  type="password"
                  placeholder="••••••••"
                  required
                />
                <button
                  type="button"
                  id="togglePwd"
                  class="icon-btn eye"
                  aria-label="Hiện mật khẩu"
                  aria-pressed="false"
                >
                  <svg
                    class="icon eye-svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#ffffff"
                    stroke-width="1.7"
                  >
                    <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                </button>
              </div>
            </label>

            <div class="actions">
              <label class="remember"
                ><input type="checkbox" /> Nhớ đăng nhập</label
              >
              <a href="#" id="forgotLink" class="link">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn-primary">
              <span class="btn-icon">
                <svg
                  viewBox="0 0 24 24"
                  width="20"
                  height="20"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.8"
                >
                  <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                  <path d="M10 17l5-5-5-5" />
                  <path d="M15 12H3" />
                </svg>
              </span>
              Đăng nhập
            </button>
          </form>
        </div>
      </section>
    </main>

    <div
      id="modal"
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
    >
      <div class="modal-card">
        <div class="modal-head">
          <h2 id="modalTitle">Thông báo</h2>
          <button class="modal-close" id="modalClose" aria-label="Đóng">
            ×
          </button>
        </div>
        <div class="modal-body"><p id="modalMsg"></p></div>
        <div class="modal-foot">
          <button class="btn-primary small" id="modalOk">OK</button>
        </div>
      </div>
      <div class="modal-backdrop"></div>
    </div>
    <!-- Loading / Progress Overlay -->
    <div
      id="loading"
      class="loading"
      aria-hidden="true"
      role="status"
      aria-live="polite"
    >
      <div class="card" aria-label="Đang xử lý">
        <h3 class="title" id="loadingTitle">Đang xử lý…</h3>
        <div class="meta" id="loadingMeta">Chuẩn bị bắt đầu</div>
        <div class="progress" aria-hidden="true"><i id="loadingBar"></i></div>
        <div class="percent"><span id="loadingPct">0</span>%</div>
      </div>
      <div class="backdrop"></div>
    </div>

    <script>
      window.API_URL =
        "https://script.google.com/macros/s/AKfycbxwTfNX39wC26fw5imA8v6RXiF6RsZtGRxx3TZS5fv0pJwsQpOQQEoJZYxRTd9G0yGxkA/exec";
      window.API_SECRET = "chuoi-bi-mat_cua_ban";
    </script>
    <script defer src="form.js"></script>
  </body>
</html>
